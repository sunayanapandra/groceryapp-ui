<h2>addtocart works!</h2>

<table class="table table-bordered">
    

    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>brand</th>
            <th>category</th>
            <th>price</th>
            <th>image</th>
            
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let product of products;">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
            <td>{{product.image}}</td>
            <td><a routerLink="/addtocart/{{product.id}}" class="btn btn-info">order</a></td>
          <!--  <td><button type="button" (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button></td>-->
           
        </tr>
    </tbody>
</table>

<button type="button" (click)="placeOrder()" class="btn btn-primary">Confirm Order</button>
