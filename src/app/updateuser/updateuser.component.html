<h3>Updateusers</h3>

<!-- {{product  | json}} -->
<form (ngSubmit)="updateUsers()">

    <div>
    <label for="id">Id:</label>
    <input type="number" name="id" [(ngModel)]="user.id" placeholder="Enter id" required autofocus readonly>
   </div> 
    <div>
        <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="user.name" placeholder="Enter name" required autofocus>
</div> 
<div>
    <label for="email">Email:</label>
    <input type="email" name="email" [(ngModel)]="user.email" placeholder="Enter email" required > 
</div>
<div>
    <label for="password">password:</label>
    <input type="password" name="password" [(ngModel)]="user.password" placeholder="Enter password" required> 
</div>
<div>
    <label for="mobile">mobile:</label>
    <input type="mobile" name="mobile" [(ngModel)]="user.mobile"  placeholder="Enter mobile" required > 
</div>
    <button type="submit">
        submit
    </button>
</form>
